

<!--if link && map, use map, otherwise use link-->

<!--hybrid-banner-top-mapped (full width)-->
<div id="f{{featureId}}" class="ftr hybrid">
    <h3 itemscope="" itemtype="http://schema.org/Offer" class="{{#if banner}}bnr{{/if}}" role="presentation">
        <div id="f{{featureId}}" itemscope="" itemtype="http://schema.org/Thing">
            <div class="{{class}}{{#if map}} map{{/if}}">
                <img class="ftr " src="https://{{@root.media}}/imagefeatures/{{#if width}}{{width}}{{else}}0{{/if}}x{{#if height}}{{height}}{{else}}0{{/if}}/{{featureId}}/{{image}}" alt="{{altText}}" itemprop="image">
                <meta itemprop="name" content="{{altText}}">
                {{#each featureMap}}
                    <a href="{{href}}"
                        class="featureMap {{class}}{{#if shape}} {{shape}}{{/if}}{{#if overlaySize}} overlay{{#if showQuickview}} qv{{/if}}{{/if}}"  
                        itemprop="url" 
                        {{#if overlaySize}} data-modal="{{overlaySize}}"{{/if}} 
                        data-coordinates="{{coordinates}}" 
                        target="_{{#if target}}{{target}}{{else}}self{{/if}}"  
                        name="{{title}}" title="{{title}}"></a>
                {{/each}}
            </div>
        </div>
    </h3>
    <h2 itemscope="" itemtype="http://schema.org/Offer" role="presentation">
        <img itemprop="image" src="https://{{@root.media}}/imagefeatures/{{#if width}}{{width}}{{else}}0{{/if}}x{{#if height}}{{height}}{{else}}0{{/if}}/{{featureId}}/{{image}}" alt="{{altText}}">
        <meta itemprop="name" content="{{altText}}">
    </h2>
</div>
